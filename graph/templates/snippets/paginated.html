

{% if is_paginated %}
  {% if page_obj.has_previous %}
    <ul class="pager">
      <li class="previus">
          <a href="?page={{ page_obj.previous_page_number }}">Newer Posts &larr;</a>
      </li>
    </ul>
  {% endif %}

  {% if page_obj.has_next %}
    <ul class="pager">
      <li class="next">
          <a href="?page={{ page_obj.next_page_number }}">Older Posts &rarr;</a>
      </li>
    </ul>
  {% endif %}
{% endif %}
